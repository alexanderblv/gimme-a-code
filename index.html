<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top menu bar -->
    <div class="top-menubar">
        <div class="menubar-item"><i class="fas fa-music"></i> Crisis</div>
        <div class="menubar-item">File</div>
        <div class="menubar-item">Edit</div>
        <div class="menubar-item">View</div>
        
        <div class="menubar-right">
            <span>Balance: 0.00 USDC</span>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-volume-up"></i>
            <span>Mon 3:47 PM</span>
        </div>
    </div>

    <!-- Main window container -->
    <div class="window-container">
        <!-- Window titlebar -->
        <div class="window-titlebar">
            <div class="window-controls">
                <div class="window-button close"></div>
                <div class="window-button minimize"></div>
                <div class="window-button maximize"></div>
            </div>
            <div class="window-title"><i class="fas fa-music"></i> Crisis of Trust</div>
        </div>
        
        <!-- Window content -->
        <div class="window-content">
            <!-- Succinct header -->
            <div class="succinct-header">
                <div class="succinct-logo">
                    <span class="succinct-logo-icon"><i class="fas fa-music"></i></span>
                    <span>Succinct</span>
                </div>
            </div>
            
            <!-- Main content with grid lines -->
            <div class="content-grid">
                <!-- Grid lines will be generated by JavaScript -->
                <div class="grid-lines" id="gridLines"></div>
            </div>
            
            <!-- Taskbar -->
            <div class="taskbar">
                <div class="taskbar-icons">
                    <div class="taskbar-icon"><i class="fas fa-desktop"></i></div>
                    <div class="taskbar-icon"><i class="fas fa-music"></i></div>
                    <div class="taskbar-icon"><i class="fas fa-globe"></i></div>
                    <div class="taskbar-icon"><i class="fas fa-question"></i></div>
                    <div class="taskbar-icon"><i class="fas fa-terminal"></i></div>
                    <div class="taskbar-icon"><i class="fas fa-smile"></i></div>
                    <div class="taskbar-icon"><i class="fab fa-tumblr"></i></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Desktop sidebar with icons -->
    <div class="desktop-sidebar">
        <div class="desktop-icon">
            <div class="desktop-icon-img"><i class="fas fa-chart-bar"></i></div>
            <div class="desktop-icon-text">Leaderboard</div>
        </div>
        <div class="desktop-icon">
            <div class="desktop-icon-img"><i class="fas fa-file-pdf"></i></div>
            <div class="desktop-icon-text">README.pdf</div>
        </div>
        <div class="desktop-icon">
            <div class="desktop-icon-img"><i class="fas fa-compact-disc"></i></div>
            <div class="desktop-icon-text">ProjectX.mp4</div>
        </div>
        <div class="desktop-icon">
            <div class="desktop-icon-img"><i class="fas fa-compact-disc"></i></div>
            <div class="desktop-icon-text">finals.mp4</div>
        </div>
        <div class="desktop-icon">
            <div class="desktop-icon-img"><i class="fas fa-music"></i></div>
            <div class="desktop-icon-text">Gold.mp3</div>
        </div>
        <div class="desktop-icon">
            <div class="desktop-icon-img"><i class="fas fa-image"></i></div>
            <div class="desktop-icon-text">start_here.jpg</div>
        </div>
    </div>

    <script>
        // Create grid lines
        document.addEventListener('DOMContentLoaded', function() {
            const gridLines = document.getElementById('gridLines');
            
            // Create horizontal grid lines
            for (let i = 1; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line grid-line-h';
                line.style.top = `${i * 5}%`;
                gridLines.appendChild(line);
            }
            
            // Create vertical grid lines
            for (let i = 1; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line grid-line-v';
                line.style.left = `${i * 5}%`;
                gridLines.appendChild(line);
            }
        });
    </script>
</body>
</html>
